<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>Moon</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="moon.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

	</head>
	<body>
		<div id='container'>
			<header class="header">
				<h1>Moon</h1>
			</header> 
			
			<div id='mainSection'>
				<div class='moonDateSection clearfix'>
					<div class='swipeBar sectionDiv floatLeft'> <!-- left button -->
					</div>
					<div id='mainContent' class='sectionDiv floatLeft'> <!-- datepicker and moon image -->
						<div id='datePicker'>
							<img src='images/Left_Button.png' height='25px' width='25' id='leftButton' class='floatLeft'>
							<img src='images/Right_Button.png' height='25px' width='25' id='rightButton' class='floatRight'>
							<h2 id="dayOfWeek"><strong></strong></h2>
							<h2 id="date"></h2>
						</div>
						<div id='moonImage'>
							<img src='images/phases/1.png'>
						</div>
					</div>
					<div class='swipeBar sectionDiv floatLeft'> <!-- right button -->
					</div>
				</div>
				<div class='clearfix sectionDiv'>
					<div class='floatLeft rightAlign halfScreen'>
<!-- 						<p> Moon Age: </p> -->
						<p> Moon Phase: </p>
						<p> Illumination: </p>
					</div>
					<div class='floatLeft leftAlign halfScreen'>
<!-- 						<p id='moonAge'>age</p> -->
						<p id='moonPhase'>phase</p>
						<p id='illuminated'>%</p>
					</div>
					<div class='sectionDiv'>
						<h3 id="nextFullMoon"></h3>
<!-- 						<h3 id="nextNewMoon"></h3> -->
					</div>
				</div>
			</div> <!-- Main Content -->

			<footer>
				Designed & coded by Sheena Stevens
			</footer>
		</div><!-- #container --> 
	</body>
</html>
