<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	
		<title>Moon</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css">

		<!-- fonts -->
		<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

		<!-- favicons -->
		<!-- Touch Icons - iOS and Android 2.1+ 152x152 pixels in size. --> 
		<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
		<!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
		<link rel="icon" href="images/favicon.png">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<script src="moon.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

	</head>
	<body>
		<div id='container'>
			<header class="header">
				<!-- <h1>Moon</h1> -->
				<a href='#' id='pageRefresh' >Moon</a>
			</header> 
			
			<div id='mainSection'>
				<div class='moonDateSection sectionDiv'>
					<div id='dateSection'>
						<h2 id="dayOfWeek"></h2>
						<h2 id="date"></h2>
						<div id='datepicker' class='rightAlign'>
							<input id="hiddenDate" type="hidden" />
							<img src="images/calendar.png" height="35px" id="pickDate">
						</div>
					</div>
					<div id='dateToggleSection' class='clearfix'>
						<img src='images/left-button.png' height='30px' id='leftButton' class='floatLeft'>
						<img src='images/right-button.png' height='30px' id='rightButton' class='floatRight'>
					</div>
					<div id='moonImage'>
						<img src='images/phases/1.png'>
					</div>
					<div id= 'moonStats' class='clearfix'>
						<div class='floatLeft rightAlign halfScreen'>
							<p> Moon phase: </p>
							<p> Illumination: </p>
						</div>
						<div class='floatLeft leftAlign halfScreen'>
							<p id='moonPhase'>phase</p>
							<p id='illuminated'>%</p>
						</div>
					</div>
				</div>
				<div id='fullMoonSection' class='sectionDiv'>
					<div class='toggleWrapper'>
						<div class='toggleTrack clearfix'>
							<p class='toggleSwitch toggleSwitchFull'></p>
							<p class='toggleSwitch toggleSwitchNew'></p>
						</div>
					</div>
					<h3 id="nextMoonEvent"></h3>
				</div>
			</div> <!-- Main Content -->

			<footer>
				Designed & coded by Sheena Stevens
			</footer>
		</div><!-- #container --> 
	</body>
</html>
